<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://libs.cdnjs.net/animate.css/4.1.0/animate.css" rel="stylesheet">
</head>
<body>
    <div id="<%= htmlWebpackPlugin.options.namespace %>"></div>
    <script src="assets/js/require.min.js"></script>
    <script>
        var ele = document.getElementById('<%= htmlWebpackPlugin.options.namespace %>');
        require.config({
            baseUrl: '.',
            waitSeconds: -1
        });
        require(['index'], function (module) {
            ele.innerHTML="";
            module.default(ele);
        })
    </script>
</body>
</html>
